---
# tasks file for myapp_infra
- name: create app security group
  action:
    module: ec2_group
    name: "{{ app_name }}"
    description: "{{ app_name }} security group"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 0
        to_port: 65535
        group_name: "{{ app_name }}"
      - proto: udp
        from_port: 0
        to_port: 65535
        group_name: "{{ app_name }}"
      - proto: icmp
        from_port: 0
        to_port: 0
        group_name: "{{ app_name }}"
    vpc_id: "{{ vpc_id }}"
  tags: security_groups
  register: app_security_group


- name: launch load balancer
  action:
    module: ec2_elb_lb
    name: "{{ app_name }}"
    region: "{{ region }}"
    state: present
    subnets: "{{ subnets | join(',') }}"
    listeners:
      - protocol: http
        load_balancer_port: 80
        instance_port: 80
    health_check:
        ping_protocol: http # options are http, https, ssl, tcp
        ping_port: 80
        ping_path: "/" # not required for tcp or ssl
        response_timeout: 5 # seconds
        interval: 30 # seconds
        unhealthy_threshold: 2
        healthy_threshold: 10
  tags: load_balancer

- name: create launch config
  action:
    module: ec2_lc
    name: "{{ app_name }}"
    image_id: "{{ ami }}"
    key_name: "{{ key_name }}"
    region: "{{ region }}"
    security_groups: "{{ app_security_group.group_id }},{{ tower_callback_client_group_id }},{{ tower_client_group_id }}"
    instance_type: "{{ instance_size }}"
    user_data: |
              #!/bin/bash
              exec > /tmp/autoscale.log 2>&1
              set -x
              TOWER_ADDRESS={{ tower_address }}
              HOST_CONFIG_KEY={{ host_config_key }}
              TEMPLATE_ID={{ template_id }}
                
              
              retry_attempts=10
              attempt=0
              while [[ $attempt -lt $retry_attempts ]]
              do
                status_code=`curl -k -s -i --data "host_config_key=$HOST_CONFIG_KEY" https://$TOWER_ADDRESS/api/v1/job_templates/$TEMPLATE_ID/callback/ | head -n 1 | awk '{print $2}'`
                if [[ $status_code == 202 ]]
                  then
                  exit 0
                fi
                attempt=$(( attempt + 1 ))
                echo "${status_code} received... retrying in 1 minute. (Attempt ${attempt})"
                sleep 60
              done
              exit 1
  tags: launch_config

- name: create autoscale groups
  action:
    module: ec2_asg
    name: "{{ app_name }}"
    load_balancers: "{{ app_name }}"
    launch_config_name: "{{ app_name }}"
    min_size: "{{ min_size }}"
    max_size: "{{ max_size }}"
    desired_capacity: "{{ desired_capacity }}"
    region: "{{ region }}"
    vpc_zone_identifier: "{{ subnets | join(',') }}"


- name: create scale down  policy
  action:
    module: ec2_scaling_policy
    state: present
    region: "{{ region }}"
    name: scale-down-policy
    adjustment_type: ChangeInCapacity
    asg_name: "{{ app_name }}"
    scaling_adjustment: -1
    min_adjustment_step: -1
    cooldown: 300
  register: scale_down_policy
  tags: scaling_policy

- name: create scale up policy
  action:
    module: ec2_scaling_policy
    state: present
    region: "{{ region }}"
    name: scale-up-policy
    adjustment_type: ChangeInCapacity
    asg_name: "{{ app_name }}"
    scaling_adjustment: 1
    min_adjustment_step: 1
    cooldown: 300
  register: scale_up_policy
  tags: scaling_policy

- name: create scale down alarm
  ec2_metric_alarm:
    state: present
    region: "{{ region }}"
    name: "cpu-low"
    metric: CPUUtilization
    namespace: "AWS/EC2"
    statistic: Average
    comparison: "<="
    threshold: 5.0
    period: 300
    evaluation_periods: 3
    unit: "Percent"
    description: "This will alarm when a bamboo slave's cpu usage average is lower than 5% for 15 minutes "
    dimensions: 
      AutoScalingGroupName: "{{ app_name }}"
    alarm_actions: 
    - "{{ scale_down_policy.arn }}"
  tags: alarm

- name: create scale up alarm
  ec2_metric_alarm:
    state: present
    region: "{{ region }}"
    name: "cpu-high"
    metric: CPUUtilization
    namespace: "AWS/EC2"
    statistic: Average
    comparison: "<="
    threshold: 5.0
    period: 300
    evaluation_periods: 3
    unit: "Percent"
    description: "This will alarm when a bamboo slave's cpu usage average is higher than 80% for 15 minutes "
    dimensions: 
      AutoScalingGroupName: "{{ app_name }}"
    alarm_actions: 
      - "{{ scale_up_policy.arn }}"
  tags: alarm

